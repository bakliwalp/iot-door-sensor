<mat-list>
  <h3 mat-subheader>Doors</h3>
  <mat-list-item *ngFor="let c of doors" [routerLink]="['guard', c.id]">
      <div *ngIf="c.status == 'Closed'">
        <mat-icon svgIcon="door_closed"></mat-icon>
      </div>
      <div *ngIf="c.status == 'Open'">
        <mat-icon svgIcon="door_open"></mat-icon>
      </div>
      <h4 mat-line>{{c.name}}</h4>
      <p mat-line> {{c.status}} </p>
  </mat-list-item>
</mat-list>
